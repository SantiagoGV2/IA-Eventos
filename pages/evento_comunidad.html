<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de la Comunidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- BARRA DE NAVEGACIÓN REDISEÑADA -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <img src="/admin/asset/img/Nuevos logos/Fusoft complete.png" alt="Logo Fusoft" class="brand-logo" />
                <img src="/admin/asset/img/Official Uniempresarial bussines material/Logo uniempresarial rectangular CCB_Logo Completo Uniempresarial a color.png"
                    alt="Logo Uniempresarial" class="brand-logo d-none d-md-block" />
            </div>
            <div class="d-flex align-items-center position-relative">
                <div class="user-avatar" id="user-avatar">JP</div>
                <span id="usuario-info" class="d-none d-lg-inline ms-2">Usuario</span>

                <!-- Panel de Usuario -->
                <div class="user-panel" id="userPanel">
                    <div class="user-panel-header">
                        <div class="user-avatar" id="panel-user-avatar">JP</div>
                        <span id="panel-usuario-info" class="d-none d-lg-inline ms-2">Usuario</span>
                    </div>
                    <div class="user-panel-body">
                        <a href="#" class="user-panel-item">
                            <i class="bi bi-person-circle"></i> Mi Perfil
                        </a>
                        <a href="#" class="user-panel-item">
                            <i class="bi bi-gear"></i> Configuración
                        </a>
                        <a href="/admin/pages/adm_landinpages.html" class="user-panel-item">
                            <i class="bi bi-person-gear"></i> Panel Administrador
                        </a>
                    </div>
                    <a href="#" class="btn btn-sm btn-outline-danger" id="btnLogout">
                        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container">
        <div class="community-header text-center my-4">
            <h1 class="mb-2"><i class="bi bi-people-fill"></i> Eventos de la Comunidad</h1>
            <p class="mb-0">Descubre lo que está compartiendo la comunidad universitaria</p>
        </div>
        <div class="text-start mb-3">
            <button class="btn btn-outline-secondary" onclick="window.history.back()">
                <i class="bi bi-arrow-left-circle"></i> Volver al Buscador
            </button>
        </div>

        <!-- FORMULARIO DE FILTROS -->
        <div class="container mt-4">
            <h2>Filtrar Eventos</h2>
            <form id="form-filtros">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" id="titulo" class="form-control" placeholder="Buscar por título">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="categoria" class="form-label">Categoría</label>
                        <select id="categoria" class="form-select">
                            <option value="">Seleccionar categoría</option>
                            <option value="Cultura">Cultura</option>
                            <option value="Deporte">Deporte</option>
                            <option value="Educación">Educación</option>
                            <option value="Tecnología">Tecnología</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select id="estado" class="form-select">
                            <option value="">Seleccionar estado</option>
                            <option value="ACTIVO">Activo</option>
                            <option value="INACTIVO">Inactivo</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="ubicacion" class="form-label">Ubicación</label>
                        <input type="text" id="ubicacion" class="form-control" placeholder="Buscar por ubicación">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Filtrar</button>
            </form>
        </div>

        <!-- LISTADO DE EVENTOS -->
        <div class="container mt-4">
            <h2>Eventos</h2>
            <div id="listaEventos" class="row">
                <!-- Los eventos se cargarán aquí dinámicamente -->
            </div>
        </div>


        <!-- Paginación -->
        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/evento_comunidad.js"></script>
</body>

</html>
