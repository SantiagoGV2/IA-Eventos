<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Plataforma Profesional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/inicio.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="row g-0">
                <!-- Columna de ilustración -->
                <div class="col-lg-6 d-none d-lg-block auth-illustration">
                    <div class="illustration-content">
                        <i class="bi bi-box-arrow-in-right" style="font-size: 3rem; margin-bottom: 1.5rem; color: rgba(255,255,255,0.9);"></i>
                        <h3 class="illustration-title">Bienvenido de vuelta</h3>
                        <p class="illustration-text">Accede a tu cuenta para gestionar tu perfil y configuraciones.</p>
                        
                        <ul class="features-list" style="list-style: none; padding-left: 0;">
                            <li><i class="bi bi-shield-lock"></i> Autenticación segura</li>
                            <li><i class="bi bi-speedometer2"></i> Acceso a tu dashboard</li>
                            <li><i class="bi bi-bell"></i> Notificaciones personalizadas</li>
                            <li><i class="bi bi-gear"></i> Configuración de cuenta</li>
                        </ul>
                    </div>
                </div>
                
                <!-- Columna del formulario -->
                <div class="col-lg-6">
                    <div class="auth-form">
                        <h1 class="form-title">Iniciar Sesión</h1>
                        
                        <form id="loginForm">
                            <!-- Correo electrónico -->
                            <div class="mb-4">
                                <label for="loginEmail" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="tucorreo@ejemplo.com" required>
                            </div>
                            
                            <!-- Contraseña -->
                            <div class="mb-4">
                                <label for="loginPassword" class="form-label">Contraseña</label>
                                <div class="password-container">
                                    <input type="password" class="form-control" id="loginPassword" placeholder="Ingresa tu contraseña" required>
                                    <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
                                </div>
                            </div>
                            
                            <!-- Recordar sesión -->
                            <div class="d-flex justify-content-between mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Recordar sesión
                                    </label>
                                </div>
                                <a href="./contraseña.html" class="auth-link">¿Olvidaste tu contraseña?</a>
                            </div>
                            
                            <!-- Botón de inicio de sesión -->
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar Sesión
                            </button>
                            
                            <!-- Enlace a registro -->
                            <div class="text-center mt-4">
                                <span class="text-muted">¿No tienes una cuenta?</span>
                                <a href="./registro.html" class="auth-link ms-2">Regístrate aquí</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar/ocultar contraseña
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('loginPassword');
            
            if (togglePassword && password) {
                togglePassword.addEventListener('click', function() {
                    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                    password.setAttribute('type', type);
                    this.classList.toggle('bi-eye');
                    this.classList.toggle('bi-eye-slash');
                });
            }
            
            // Validación del formulario
            const loginForm = document.getElementById('loginForm');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Validación básica (aquí normalmente harías una llamada AJAX)
                    const email = document.getElementById('loginEmail');
                    const password = document.getElementById('loginPassword');
                    
                    if (!email.value || !password.value) {
                        alert('Por favor completa todos los campos');
                        return;
                    }
                    
                    
                });
            }
        });
    </script>
</body>
</html>
