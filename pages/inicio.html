<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <!-- BARRA DE NAVEGACIÓN REDISEÑADA -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <img src="/admin/asset/img/Nuevos logos/Fusoft complete.png" alt="Logo Fusoft" class="brand-logo" />
                <img src="/admin/asset/img/Official Uniempresarial bussines material/Logo uniempresarial rectangular CCB_Logo Completo Uniempresarial a color.png" alt="Logo Uniempresarial" class="brand-logo d-none d-md-block" />
            </div>
            <div class="d-flex align-items-center position-relative">
                <div class="user-avatar" id="user-avatar">JP</div>
                <span id="usuario-info" class="d-none d-lg-inline ms-2">Administrador</span>
                
                <!-- Panel de Usuario -->
                <div class="user-panel" id="userPanel">
                    <div class="user-panel-header">
                        <div class="user-avatar mb-2" style="width: 60px; height: 60px; font-size: 1.5rem;">JP</div>
                        <h6 class="mb-0">Juan Pérez</h6>
                        <small class="text-muted">Administrador</small>
                    </div>
                    <div class="user-panel-body">
                        <a href="#" class="user-panel-item">
                            <i class="/admin/pages/adm_landinpages.html"></i> Mi Perfil
                        </a>
                        <a href="#" class="user-panel-item">
                            <i class="bi bi-gear"></i> Configuración
                        </a>
                        <a href="/admin/pages/adm_landinpages.html" class="user-panel-item">
                            <i class="bi bi-person-gear"></i> Panel Administrador
                        </a>
                    </div>
                    <div class="user-panel-footer">
                        <a href="#" class="btn btn-sm btn-outline-danger" id="btnLogout">
                            <i class="/index.html"></i> Cerrar Sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container">
        <div class="search-header text-center my-4">
            <h1 class="mb-2">Buscador de Eventos</h1>
            <p class="mb-0">Encuentra los eventos que estás buscando</p>
        </div>
        
        <div class="search-container">
            <div class="search-box mb-3">
                <input type="text" class="form-control search-input" id="consulta" 
                       placeholder="Buscar eventos...">
            </div>
            
            <div class="mb-3">
                <label class="form-label" style="cursor: pointer;" id="toggleCategorias">
                    <i class="bi bi-funnel-fill"></i> Categorías
                </label>
                
                <div class="filter-container collapse-categorias">
                    <div class="filter-scroll">
                        <button class="filter-btn">Conferencias</button>
                        <button class="filter-btn">Talleres</button>
                        <button class="filter-btn">Seminarios</button>
                        <button class="filter-btn">Networking</button>
                    </div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn search-btn" id="btnBuscar">
                    <i class="bi bi-search"></i> Buscar
                </button>
                <button id="btnEventosUsuario" class="btn">
                    <a href="#"></a><i class="bi bi-bookmark-check"></i> Mis eventos
                </button>
                <button id="btnEventosComunidad" class="btn">
                    <a href="../pages/evento_comunidad.html"><i class="bi bi-people"></i> Eventos comunidad</a>
                </button>
                <button id="btnHistorialEventos" class="btn">
                    <a href="#"></a><i class="bi bi-clock-history"></i> Historial
                </button>
            </div>
        </div>
        
        <!-- Mensajes de carga y error -->
        <div id="loading" class="text-center my-4 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2">Buscando eventos...</p>
        </div>
        
        <div id="error-message" class="alert alert-danger d-none my-4" role="alert"></div>
        
        <!-- Contenedor de resultados -->
        <div id="resultsContainer">
            <!-- Los resultados se cargarán aquí dinámicamente -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/main.js"></script>
    
</body>
</html>
