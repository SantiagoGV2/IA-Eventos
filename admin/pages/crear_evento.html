<!-- header.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/admin/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid navbar-container">
    <div class="logo-container">
      <img src="/admin/asset/img/logo.png" alt="Logo" class="brand-logo">
    </div>
    <div class="user-container">
      <div class="user-nav">
        <div class="user-info">
          <div class="user-avatar" id="user-avatar">??</div>
          <span class="d-none d-md-inline" id="usuario-info">Usuario</span>
        </div>
        <button class="logout-btn d-none" id="btnLogout">
          <i class="bi bi-box-arrow-right"></i>
          <span class="d-none d-md-inline">Cerrar sesión</span>
        </button>
      </div>
    </div>
  </div>
</nav>
<div id="main-panel" class="container mt-4">
    <h2>Crear Evento</h2>
    <form id="formCrearEvento">
      <div class="mb-3">
        <label for="tituloEvento" class="form-label">Titulo del Evento</label>
        <input type="text" class="form-control" id="tituloEvento" name="tituloEvento" required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
      </div>
      <div class="mb-3">
        <label for="fechaInicio" class="form-label">Fecha Inicio</label>
        <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>
      </div>
      <div class="mb-3">
        <label for="fechaFin" class="form-label">Fecha Fin</label>
        <input type="date" class="form-control" id="fechaFin" name="fechaFin" required>
      </div>
      <div class="mb-3">
        <label for="ubicacion" class="form-label">Ubicacion</label>
        <input type="text" class="form-control" id="ubicacion" name="ubicacion" required>
      </div>
      <div class="mb-3">
        <label for="enlace" class="form-label">Enlace</label>
        <input type="text" class="form-control" id="enlace" name="enlace" required>
      </div>
      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" class="form-control" id="estado" name="estado" required>
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoría</label>
        <select class="form-control" id="categoria" name="categoria" required>
          <!-- Aquí se llenan las categorías dinámicamente -->
          <option value="" disabled selected>Seleccionar ID_Categoria</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Crear Evento</button>
    </form>
</div> <!-- Fin de main-panel -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
